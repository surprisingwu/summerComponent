<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-icons.css">
    <link rel="stylesheet" href="css/iuapmobile.um.css">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/summer.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/components/index.js"></script>
    <script src="js/router/index.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="app" @touchstart="slideStart" @touchmove="slideMove" @touchend="slideEnd">
        <div id="main" ref="app">
            <header>
                <i class="slideLeft iconfont icon-zhedie-copy" @click.stop='openSlideWrapper'></i>
                <h2 class="title">首页</h2>
                <i class="questionInfo iconfont icon-shuoming"></i>
            </header>
            <main ref="main">
                <ul>
                    <li class="list-item" @click.stop="listItemClick" :class="{'active-background':!isBorderShow}">
                        <div class="content-inner" v-bind:class="{'border-1px':isBorderShow}">
                            <span class="text">导航栏</span>
                            <i class="iconfont icon-jiantouxia icon-common" :class="{'active-arrow':!isBorderShow}"></i>
                        </div>
                        <ul class="child-wrapper" v-show="!isBorderShow">
                            <li class="child-list-item" @click.stop="childItemClick">
                                <div class="content-inner border-1px">
                                    <span class="text">基础导航栏</span>
                                    <i class="iconfont icon-jiantouyou icon-common"></i>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </main>
            <transition name="router-slide">
                <router-view></router-view>
            </transition>

        </div>


        <div class="slideWrapper" ref="slideWrapper">

        </div>
    </div>
</body>

</html>
